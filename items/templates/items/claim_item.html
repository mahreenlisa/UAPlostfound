{% extends 'base.html' %}
{% block title %}Claim Item{% endblock %}
{% block content %}

<div class="card shadow-sm p-4 bg-white">
  <h3>Claim: {{ found_item.item_name }}</h3>
  {% if found_item.image %}
  <img src="{{ found_item.image.url }}" class="img-fluid rounded mb-3" style="max-height:300px;">
  {% endif %}
  <p>{{ found_item.description }}</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">{{ found_item.question1 }}</label>
      {{ form.ans1 }}
    </div>
    <div class="mb-3">
      <label class="form-label">{{ found_item.question2 }}</label>
      {{ form.ans2 }}
    </div>
    <div class="mb-3">
      <label class="form-label">{{ found_item.question3 }}</label>
      {{ form.ans3 }}
    </div>
    <button type="submit" class="btn btn-success">Submit Answers</button>
  </form>
</div>

{% endblock %}
