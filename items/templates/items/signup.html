{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAP Lost & Found - Sign Up</title>
    <link rel="stylesheet" href="{% static 'items/style.css' %}">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>

        <div class="login-container">
            <h2>CREATE ACCOUNT</h2>

            <form method="post">
                {% csrf_token %}

                <label for="email">Email Address :</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm_password">Confirm Password :</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>

                <div class="signup-box" style="margin-top: 25px; background: none; padding: 0;">
                     <button type="submit" class="login-btn" style="padding: 15px 60px; font-size: 18px;">SIGN UP</button>
                </div>

                <p style="margin-top: 20px;">
                   <a href="{% url 'login' %}" style="background: none; color: #002244; font-weight: 600; padding: 0; border-radius: 0; text-decoration: none;">
                       Already have an account? Login
                   </a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
