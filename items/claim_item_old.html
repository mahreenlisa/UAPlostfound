{% extends "admin/base_site.html" %}
{% block content %}
<h2>Claim: {{ found_item.item_name }}</h2>
<p>Answer the following question to claim this item:</p>
<form method="post">{% csrf_token %}
    <p><strong>Question:</strong> {{ found_item.question }}</p>
    <label for="answer">Your Answer:</label><br>
    <textarea name="answer" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit Claim">
</form>
{% endblock %}
